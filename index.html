<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Notes & Files App</title>
    <script src="https://cdn.jsdelivr.net/npm/@azure/storage-blob@12.12.0/dist/index.browser.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea, input[type="file"], button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            margin: 5px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }

        .spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Notes and Files Manager</h1>

    <!-- Notes Section -->
    <section>
        <h2>Notes</h2>
        <textarea id="noteInput" placeholder="Write your note here..." aria-label="Write your note"></textarea>
        <button id="uploadNoteButton">Save Note</button>
        <div class="spinner" id="notesSpinner"></div>
        <p><strong>Notes for Today:</strong></p>
        <ul id="notesList"></ul>
        <p class="empty-message" id="noNotesMessage" style="display: none;">No notes for today.</p>
        <p><button id="viewAllNotesButton">View All Notes</button></p>
    </section>

    <!-- File Upload Section -->
    <section>
        <h2>Files</h2>
        <input type="file" id="fileInput" aria-label="Choose a file" />
        <button id="uploadFileButton">Upload File</button>
        <div class="spinner" id="filesSpinner"></div>
        <p><strong>Files for Today:</strong></p>
        <ul id="filesList"></ul>
        <p class="empty-message" id="noFilesMessage" style="display: none;">No files for today.</p>
        <p><button id="viewAllFilesButton">View All Files</button></p>
    </section>
</body>
</html>
